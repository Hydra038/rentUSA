<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="245" fill="#3B82F6" stroke="#1E40AF" stroke-width="10"/>
  
  <!-- House Icon -->
  <g transform="translate(256, 256)">
    <!-- Roof -->
    <path d="M -112 -40 L 0 -128 L 112 -40 Z" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="8"/>
    
    <!-- House Body -->
    <rect x="-90" y="-40" width="180" height="144" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="8" rx="5"/>
    
    <!-- Door -->
    <rect x="-30" y="20" width="60" height="84" fill="#3B82F6" rx="5"/>
    <circle cx="15" cy="62" r="5" fill="#FFFFFF"/>
    
    <!-- Windows -->
    <rect x="-72" y="-10" width="30" height="30" fill="#60A5FA" rx="3"/>
    <rect x="42" y="-10" width="30" height="30" fill="#60A5FA" rx="3"/>
    
    <!-- Window Panes -->
    <line x1="-57" y1="-10" x2="-57" y2="20" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-72" y1="5" x2="-42" y2="5" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="57" y1="-10" x2="57" y2="20" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="42" y1="5" x2="72" y2="5" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- USA Flag Stars -->
    <text x="-100" y="-60" font-size="40" fill="#FBBF24" font-weight="bold">★</text>
    <text x="80" y="-60" font-size="40" fill="#FBBF24" font-weight="bold">★</text>
  </g>
</svg>
